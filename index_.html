<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>English 4 IT</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" href="css/watch.css">
	
</head>
	<body>
		<div class="container">
			<div class="row">
          <div class="col s12 main z-depth-3">
            <p class="z-depth-3">
            	<h2 align="center" style="margin-top:100px;">Our website is under construction</h2>
							<ul class="countdown">
							<li> <span class="days">00</span>
							<p class="days_ref">days</p>
							</li>
							<li class="seperator">.</li>
							<li> <span class="hours">00</span>
							<p class="hours_ref">hours</p>
							</li>
							<li class="seperator">:</li>
							<li> <span class="minutes">00</span>
							<p class="minutes_ref">minutes</p>
							</li>
							<li class="seperator">:</li>
							<li> <span class="seconds">00</span>
							<p class="seconds_ref">seconds</p>
							</li>
							</ul>
							<h4 align="center" style="margin-bottom:100px;">For more information, please, contact <span style="text-decoration: underline;font-size: 45px;">anna.gandrabura@gmail.com</span></h4>
            </p>
          </div>
        </div>
   	</div>
        <script type="text/javascript" src="js/jquery.downCount.js"></script>
	<script type="text/javascript">
        $('.countdown').downCount({
            date: '09/09/2015 12:00:00',
            offset: +10
        }, function () {
            alert('WOOT WOOT, done!');
        });
   </script> 
  </body>
</html>
